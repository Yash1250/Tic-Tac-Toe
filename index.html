<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="header">
            <h1>Tic-Tac-Toe</h1>
        </nav>
    </header>
    <main>
    <div class="container">
        <div class="playBoxes">
            <div class="box border_top border_left" id="0" ></div>
            <div class="box border_top" id="1"></div>
            <div class="box border_top border_right" id="2"></div>
            <div class="box border_left" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box border_right" id="5"></div>
            <div class="box border_bottom border_left" id="6"></div>
            <div class="box border_bottom" id="7"></div>
            <div class="box border_bottom border_right" id="8"></div>
        </div>
        <div class="resultBox">
            <div class="textes">
            <h1 class="welcome">Welcome to Tic-Tac-Toe</h1>
            <h2 id="turnText">X Won the Game</h2>
            <button id="resetBtn">Reset</button>
           </div>
            <img id="image" src="images/winning.gif" alt="winning">
        </div>
    </div>
    <audio id="backgroundAudio" src="audios/music.mp3" autoplay loop ></audio>
</main>
<script src="script.js"></script>
</body>
</html>
